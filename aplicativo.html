<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
           
            
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ff9292;

        }
        .aglomero{
            display: inline-flex;
           

        }
        .aglomero .estatico{
            color: #ffff;
            font-size: 35px;
            font-weight: 400;
            animation: lightSpeedInLeft 2s;
            
        }
        .aglomero .dinamico{
            margin-left: 15px;
            line-height: 40px;
            height: 40px;
            overflow: hidden;
            animation: lightSpeedInLeft 2s;
            
        }
        .dinamico li{
            color: #6820ec;
            list-style: none;
            font-size: 35px;
            font-weight: 500;
            left: 0;
            position: relative;
            
            
            
        
        }
        @keyframes slide{
            100%{
                top: -360px;
            }
        }
        .dinamico li span::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            border-left: 2px solid #6820ec;;
            animation: typing 1.5s steps(10) ;
            background: #ff9292;
            animation-fill-mode: forwards;
        }
        .dinamico li span{
            position: relative;
        }
        @keyframes typing{
            100%{
                left: 100%;
                margin: 0 -35px 0 35px;
            }
      
        }
        /* animação laoding*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: grid;
            place-items: center;
            height: 100vh;

        }
        .loading{
            width: 70px;
            height: 70px;
            border: 8px dotted #250463;
            border-top-color: #8961d4;
            border-right-color: #583696;
            border-radius: 50%;
            animation: loading 1s infinite linear;
            
        }
        @keyframes loading {
            to{
                transform: rotate(1turn);
            }

            
        }
        /* animação brigadeiro */
        .foto_brigadeiro{
            width: 80px;
            height: 100px;
            position: relative;
            left: 230px;
            top: -450px;
            animation: lightSpeedInLeft 2s;
            justify-content: center;
        }
            
            

        
        
        


    </style>
</head>
<body>
    <div class="aglomero">  
        <div class="estatico">Céu de </div>
        <ul class="dinamico">
            <li><span>Brigadeiro</span></li>
        </ul>
    </div>
            <div class="container">
                <div class="loading"></div>
            </div>
               <img class=" foto_brigadeiro" src="brigadeiro.png">
               <div class="dois tres"></div>
   
</body>
</html>
